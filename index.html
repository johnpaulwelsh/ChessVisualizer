<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Team01's Chess Visualizer, Fall 2013</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #999;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<script src="js/Three.js"></script>

		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script> <!--not used-->
		<script src="js/loaders/OBJMTLLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;
                        var board;
                        var pawn, rook, knight, bishop, queen, king;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101010 ); // color in hex (gray)
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd ); // light orange
				directionalLight.position.set( 0.5, 2, 1 ).normalize(); // position(these parameters) - origin = direction
				scene.add( directionalLight );

				// model
                board = new THREE.Object3D(); // starts out as an empty object

				var loader = new THREE.OBJMTLLoader();
				loader.load( 'objects/frame.obj', 'objects/frame.mtl', function ( object ) {
    				object.scale.x = 20;
    				object.scale.y = 20;
    				object.scale.z = 20;
                    frame = object;
                } );

            function cloneObj ( obj ) {
                var i, cpy = new THREE.Object3D();
                for (var i in obj.children) {
                    cpy.add(
                        new THREE.Mesh(obj.children[i].geometry)
                    );
                }
                return cpy;
            }

            function cloneObjMtl ( objmtl ) {
                var i, cpy = new THREE.Object3D();
                for (var i in objmtl.children) {
                    cpy.add(
                        new THREE.Mesh(objmtl.children[i].geometry,
                        objmtl.children[i].material)
                    );
                }
                return cpy;
            }

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
