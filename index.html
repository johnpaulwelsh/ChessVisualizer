        <script>
            // Gets information from text box and radio button and sends info to LoadGame
            function sendGameID(formdata) {
                var sgID = document.userform.shortGameID.value;
                var piecestheme = get_radio_value();
                var lg = new LoadGame(sgID, piecestheme);
            }

            // Adapted from
            // http://www.webdevelopersnotes.com/tips/html/finding_the_value_of_a_radio_button.php3
            function get_radio_value() {
                for (var i=0; i < document.userform.piecestheme.length; i++) {
                   if (document.userform.piecestheme[i].checked) {
                      var rad_val = document.userform.piecestheme[i].value;
                   }
                }
                return rad_val;
            }
        </script>

        <form name="userform">
        Game ID --
        <input type="text" name="shortGameID">
        <br>
        Pieces theme --
        <input type="radio" name="piecestheme" value="monkey">Monkey
        <input type="radio" name="piecestheme" value="second">Second
        <br>
        <button type="button" onclick="sendGameID(this.form)">Submit</button>
        </form>
