<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Team01's Chess Visualizer, Fall 2013</title>
        <style>
            body { background-color: #999; }
            canvas { width: 100%; height: 100%; background-color: #555; }
        </style>
    </head>
    <body>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script> 
        <script src="lib/loaders/MTLLoader.js"></script>
        <script src="lib/loaders/OBJMTLLoader.js"></script>
        <script src="lib/Detector.js"></script>
        <script src="lib/stats.min.js"></script>
        <script src="lib/dat.gui.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="js/game.js"></script>
        <script src="js/loadgame.js"></script>
        <script src="js/board.js"></script>
        <script src="js/bishop.js"></script>
        <script src="js/rook.js"></script>
        <script src="js/knight.js"></script>
        <script src="js/queen.js"></script>
        <script src="js/king.js"></script>
        <script src="js/pawnlist.js"></script>

        <script>
            function sendGameID(formdata) {
                var sgID = document.userform.shortGameID.value;
                var piecestheme = get_radio_value();
                var lg = new LoadGame(sgID, piecestheme);
            }

            // Adapted from...
            // http://www.webdevelopersnotes.com/tips/html/finding_the_value_of_a_radio_button.php3
            function get_radio_value() {
                for (var i=0; i < document.userform.piecestheme.length; i++) {
                   if (document.userform.piecestheme[i].checked) {
                      var rad_val = document.userform.piecestheme[i].value;
                   }
                }
                return rad_val;
            }
        </script>

        <form name="userform">
        Game ID --
        <input type="text" name="shortGameID">
        <br>
        Pieces theme --
        <input type="radio" name="piecestheme" value="monkey">Monkey
        <input type="radio" name="piecestheme" value="second">Second
        <br>
        <button type="button" onclick="sendGameID(this.form)">Submit</button>
        </form>
    </body>
</html>
